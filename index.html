<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplicativo de Clima </title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>

      <div class="iphone-container">
        <div class="notch"></div>

        <div class="today-temp">
            <i class="top-icon" data-feather="cloud-lightning"></i>
            <h3>CHUVA</h3>
            <p class="city-name">Sorocaba, SP</p>
            <h1>24º</h1>
        </div>

        <div class="week">
          <div class="day">
              <p class="weekday">SEG</p>
              <i data-feather="cloud-drizzle"></i>
              <span class="temperature">16º</span>
          </div>
          <div class="day">
              <p class="weekday">TER</p>
              <i data-feather="sun"></i>
              <span class="temperature">16º</span>
          </div>
          <div class="day">
              <p class="weekday">QUA</p>
              <i data-feather="cloud-lightning"></i>
              <span class="temperature">16º</span>
          </div>
          <div class="day">
              <p class="weekday">QUI</p>
              <i data-feather="cloud-rain"></i>
              <span class="temperature">16º</span>
          </div>
          <div class="day">
              <p class="weekday">SEX</p>
              <i data-feather="cloud-lightning"></i>
              <span class="temperature">16º</span>
          </div>
          <div class="day">
              <p class="weekday">SAB</p>
              <i data-feather="cloud-lightning"></i>
              <span class="temperature">16º</span>
          </div>
          <div class="day">
              <p class="weekday">DOM</p>
              <i data-feather="sun"></i>
              <span class="temperature">16º</span>
          </div>
        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="wind"></i>
            <i data-feather="sunset"></i>
        </div>

        <div class="iphone-menu"></div>
      </div>
        <script>
            feather.replace();
        </script>
    </body>
</html>
